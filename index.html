<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/16c6f70756.js" crossorigin="anonymous"></script>
</head>

<body>
  <section style="background-image: url(img/bg.jpg);">
    <article class="card">
      <div class="logo">
        <img src="img/logo.png" alt="logo" class="logo__img">
      </div>
      <div class="card__menu">
        <form class="form" action="" method="GET">
          <input class="radio__btns" type="radio" name="tab" id="one" checked>
          <input class="radio__btns" type="radio" name="tab" id="two">
          <input class="radio__btns" type="radio" name="tab" id="three">
          <input class="radio__btns" type="radio" name="tab" id="four">
          <div class="tabs">
            <div class="cros">
              <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
            </div>
            <div class="cros">
              <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
            </div>
            <div class="cros">
              <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
            </div>
            <div class="cros">
              <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
            </div>
          </div>

          <div class="block-lala">
            <label class="lala" for="one"><div class="color color-blue"></div></label>
            <label class="lala" for="two"><div class="color color-white"></div></label>
            <label class="lala" for="three"><div class="color color-red"></div></label>
            <label class="lala" for="four"><div class="color color-white-blue"></div></label>
          </div>

          <div class="card__descr">
            <h1 class="card__title">Nike SB Stefan Janoski Max</h1>
            <div class="card__text">Unisex Skateboarding Shoe</div>

            <fieldset class="rating rating--mvtcl">
              <div class="rating__group">
                <legend class="rating__name">Оценка</legend>
                <input class="rating__star" type="radio" name="health" value="1">
                <input class="rating__star" type="radio" name="health" value="2">
                <input class="rating__star" type="radio" name="health" value="3">
                <input class="rating__star" type="radio" name="health" value="4">
                <input class="rating__star" type="radio" name="health" value="5">
              </div>
            </fieldset>

              <div class="select-wrap">
                  <select class="form__select" name="size">
                    <option value="40">Size</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                  </select>

                <select class="form__select" name="qty">
                  <option value="1">Qty</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>

              <div class="btn__wrap">
                <button class="btn" type="submit">Add to cart</button>
              </div>
          </div>
        </form>
      </div>
    </article>
  </section>
</body>

</html>
